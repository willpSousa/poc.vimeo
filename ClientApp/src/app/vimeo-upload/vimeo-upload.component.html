<div class="row mt-4">
  <div class="col-12 d-flex justify-content-center">
    <button class="btn btn-success" [disabled]="uploading" type="button" (click)="fileInput.click()">{{ !uploading ? 'Enviar video' : 'Enviando arquivo, aguarde...' }}</button>
    <input #fileInput class="file" type="file" (change)="upload($event)">
  </div>
</div>
<div class="row">
  <div class="col-12 d-flex justify-content-center">
    <div>
      <span *ngIf="lastUploadError" class="text-danger">Falha ao enviar o arquivo</span>&nbsp;
    </div>
  </div>
</div>
<div class="row mt-4">
  <div *ngFor="let video of uploadedVideos" class="col-6">
    <div class="card" [ngClass]="statusMapCard[video.transcode.status]">
      <div class="card-body">
        <span *ngIf="video.transcode.status !== statusMap.complete; else embedd">
          Video não disponivel para visualização
        </span>
        <ng-template #embedd>
          <div style="padding:56.19% 0 0 0;position:relative;"><iframe [src]="video.playerEmbedUrl | safe:'resourceUrl'" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:0;left:0;width:100%;height:100%;" [title]="video.name"></iframe></div><script [src]="'https://player.vimeo.com/api/player.js' | safe:'url'"></script>
        </ng-template>
      </div>
      <div *ngIf="video.transcode.status !== statusMap.complete" class="card-footer d-flex justify-content-end">
        <button class="btn btn-primary" (click)="checkStatus(video.uri)">Verificar status</button>
      </div>
    </div>
  </div>
</div>
